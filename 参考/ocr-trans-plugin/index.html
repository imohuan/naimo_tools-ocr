<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR翻译识别</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    /* 全屏Canvas */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      cursor: grab;
      background: #ffffff;
      border: none;
      outline: none;
    }

    #canvas:active {
      cursor: grabbing;
    }

    /* 底部悬浮控制栏 */
    .control-bar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 6px 20px;
      border-radius: 50px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .control-btn {
      width: 25px;
      height: 25px;
      border: none;
      outline: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.05);
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .control-btn:disabled:hover {
      background: rgba(0, 0, 0, 0.05);
      transform: none;
    }

    /* 右侧抽屉设置面板 */
    .settings-drawer {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100vh;
      background: #fff;
      border-left: 1px solid rgba(0, 0, 0, 0.1);
      z-index: 200;
      transition: right 0.3s ease;
    }

    .settings-drawer.open {
      right: 0;
    }

    .settings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 15px;
      border-bottom: 1px solid #e0e0e0;
      background: #f8f9fa;
    }

    .settings-header h2 {
      font-size: 14px;
      color: #333;
      margin: 0;
      font-weight: 500;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: #f0f0f0;
    }

    .settings-content {
      padding: 10px 12px;
      height: calc(100vh - 50px);
      overflow-y: auto;
    }

    /* 紧凑单行设置样式 */
    .setting-line {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #f0f0f0;
      min-height: 32px;
    }

    .setting-line:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-size: 12px;
      color: #333;
      font-weight: 500;
      min-width: 80px;
      flex-shrink: 0;
    }

    /* 内联API状态 */
    .api-status-inline {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
    }

    .status-indicator {
      font-size: 10px;
    }

    /* 内联选择框 */
    .select-inline {
      font-size: 11px;
      padding: 2px 4px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: white;
      min-width: 70px;
    }

    .separator {
      color: #999;
      font-size: 12px;
    }

    /* 切换按钮 */
    .toggle-btn {
      font-size: 10px;
      padding: 4px 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: #f8f8f8;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-btn svg {
      width: 12px;
      height: 12px;
    }

    .toggle-btn:hover {
      background: #e8e8e8;
    }

    .toggle-btn.active {
      background: #007AFF;
      color: white;
      border-color: #007AFF;
    }

    /* 颜色输入框 */
    .color-input {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 0;
    }

    /* 数字输入框 */
    .number-input {
      width: 45px;
      font-size: 11px;
      padding: 2px 4px;
      border: 1px solid #ddd;
      border-radius: 3px;
      text-align: center;
    }

    .number-input::-webkit-outer-spin-button,
    .number-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .number-input[type=number] {
      -moz-appearance: textfield;
    }

    /* 范围滑块 */
    .range-input {
      width: 60px;
      height: 20px;
    }

    .range-value {
      font-size: 10px;
      color: #666;
      min-width: 30px;
      text-align: center;
    }

    .settings-group h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .setting-item {
      margin-bottom: 16px;
    }

    .setting-item label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .setting-item input,
    .setting-item select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .setting-item input:focus,
    .setting-item select:focus {
      outline: none;
      border-color: #007AFF;
    }

    .setting-item input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .setting-item input[type="color"] {
      width: 60px;
      height: 40px;
      padding: 4px;
      cursor: pointer;
    }

    .setting-item input[type="range"] {
      width: 100%;
    }

    .range-value {
      display: inline-block;
      margin-left: 8px;
      font-size: 12px;
      color: #666;
      min-width: 30px;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
    }

    .checkbox-wrapper label {
      margin-bottom: 0;
      margin-left: 8px;
      cursor: pointer;
    }

    .api-status {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
    }

    .status-indicator {
      margin-right: 8px;
      font-size: 12px;
    }

    .api-status.configured .status-indicator {
      color: #4CAF50;
    }

    .api-status.error .status-indicator {
      color: #f44336;
    }

    /* 状态显示 */
    .status-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 300px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 8px 16px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .status-text {
      flex: 1;
    }

    /* 加载动画 */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      z-index: 150;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* 状态提示 */
    .status-toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 12px 24px;
      border-radius: 25px;
      z-index: 150;
      opacity: 0;
      transition: all 0.3s;
      pointer-events: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .status-toast.show {
      opacity: 1;
    }

    /* 占位符样式 */
    .placeholder {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #999;
      font-size: 16px;
      z-index: 50;
      pointer-events: none;
      user-select: none;
    }

    .placeholder-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .placeholder-text {
      margin-bottom: 8px;
      font-weight: 500;
    }

    .placeholder-hint {
      font-size: 14px;
      opacity: 0.7;
    }

    .placeholder.hidden {
      display: none;
    }


    /* 响应式设计 */
    @media (max-width: 768px) {
      .settings-panel {
        width: 250px;
      }

      .toolbar {
        flex-direction: column;
        gap: 4px;
      }

      .toolbar button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }

    /* 隐藏设置面板时的样式 */
    .settings-panel.collapsed {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    .container.settings-collapsed .status-bar {
      right: 0;
    }
  </style>
</head>

<body>
  <!-- 全屏Canvas背景 -->
  <canvas id="canvas"></canvas>

  <!-- 占位符 -->
  <div class="placeholder" id="placeholder">
    <div class="placeholder-icon">🖼️</div>
    <div class="placeholder-text">没有加载图片</div>
    <div class="placeholder-hint">点击 📷 截图 或 📁 打开图片开始使用</div>
  </div>

  <!-- 底部悬浮控制栏 -->
  <div class="control-bar">
    <button class="control-btn" id="screenshotBtn" title="截图">📷</button>
    <button class="control-btn" id="openImageBtn" title="打开图片">📁</button>
    <button class="control-btn" id="resetViewBtn" title="重置视图" disabled>🔄</button>
    <button class="control-btn" id="saveImageBtn" title="保存图片" disabled>💾</button>
    <button class="control-btn" id="copyTextBtn" title="复制文本" disabled>📋</button>
    <button class="control-btn" id="settingsBtn" title="设置">⚙️</button>
  </div>

  <!-- 右侧抽屉设置面板 -->
  <div class="settings-drawer" id="settingsDrawer">
    <div class="settings-header">
      <h2>设置</h2>
      <button class="close-btn" id="closeSettingsBtn">×</button>
    </div>

    <div class="settings-content">
      <!-- API配置 -->
      <div class="setting-line">
        <span class="setting-label">API配置</span>
        <div id="apiStatus" class="api-status-inline">
          <span class="status-indicator" id="statusIndicator">⚪</span>
          <span id="statusText">未配置</span>
        </div>
      </div>

      <!-- 语言设置 -->
      <div class="setting-line">
        <span class="setting-label">语言设置</span>
        <select id="sourceLang" class="select-inline">
          <option value="auto">自动检测</option>
          <option value="zh">中文</option>
          <option value="en">英文</option>
          <option value="ja">日文</option>
          <option value="ko">韩文</option>
          <option value="fr">法文</option>
          <option value="de">德文</option>
          <option value="ru">俄文</option>
        </select>
        <span class="separator">-</span>
        <select id="targetLang" class="select-inline">
          <option value="zh">中文</option>
          <option value="en">英文</option>
          <option value="ja">日文</option>
          <option value="ko">韩文</option>
          <option value="fr">法文</option>
          <option value="de">德文</option>
          <option value="ru">俄文</option>
          <option value="es">西班牙文</option>
        </select>
      </div>

      <!-- 显示选项 -->
      <div class="setting-line">
        <span class="setting-label">显示选项</span>
        <button class="toggle-btn" id="showOriginalImageBtn" data-target="showOriginalImage">原图</button>
        <button class="toggle-btn" id="showOriginalTextBtn" data-target="showOriginalText">原文</button>
        <button class="toggle-btn" id="showTranslatedTextBtn" data-target="showTranslatedText">译文</button>
        <button class="toggle-btn" id="showBorderBtn" data-target="showBorder" title="显示边框">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 3h18v18H3V3zm2 2v14h14V5H5zm2 2h10v10H7V7z" />
          </svg>
        </button>
        <input type="checkbox" id="showOriginalImage" checked style="display: none;">
        <input type="checkbox" id="showOriginalText" checked style="display: none;">
        <input type="checkbox" id="showTranslatedText" checked style="display: none;">
        <input type="checkbox" id="showBorder" style="display: none;">
      </div>

      <!-- 原始文本样式 -->
      <div class="setting-line">
        <span class="setting-label">原始文本样式</span>
        <input type="color" id="originalTextColor" value="#FF0000" class="color-input">
        <input type="number" id="originalTextSize" min="10" max="48" value="16" class="number-input">
        <button class="toggle-btn" id="originalTextBoldBtn" data-target="originalTextBold" title="加粗">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z" />
          </svg>
        </button>
        <button class="toggle-btn" id="originalTextUnderlineBtn" data-target="originalTextUnderline" title="下划线">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z" />
          </svg>
        </button>
        <button class="toggle-btn" id="originalTextWrapBtn" data-target="originalTextWrap" title="自动换行">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M4 19h6v-2H4v2zM20 5H4v2h16V5zm-3 6H4v2h13.25c1.1 0 2 .9 2 2s-.9 2-2 2H15v-2l-3 3 3 3v-2h2.25c2.3 0 4.25-2.05 4.25-4.5S19.55 11 17.25 11z" />
          </svg>
        </button>
        <input type="checkbox" id="originalTextBold" style="display: none;">
        <input type="checkbox" id="originalTextUnderline" style="display: none;">
        <input type="checkbox" id="originalTextWrap" checked style="display: none;">
      </div>

      <!-- 原始文本偏移 -->
      <div class="setting-line">
        <span class="setting-label">原始文本偏移</span>
        <input type="number" id="originalTextOffsetX" min="-50" max="50" value="0" class="number-input" placeholder="X">
        <input type="number" id="originalTextOffsetY" min="-50" max="50" value="0" class="number-input" placeholder="Y">
      </div>

      <!-- 目标文本样式 -->
      <div class="setting-line">
        <span class="setting-label">目标文本样式</span>
        <input type="color" id="translatedTextColor" value="#0000FF" class="color-input">
        <input type="number" id="translatedTextSize" min="10" max="48" value="16" class="number-input">
        <button class="toggle-btn" id="translatedTextBoldBtn" data-target="translatedTextBold" title="加粗">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z" />
          </svg>
        </button>
        <button class="toggle-btn" id="translatedTextUnderlineBtn" data-target="translatedTextUnderline" title="下划线">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z" />
          </svg>
        </button>
        <button class="toggle-btn" id="translatedTextWrapBtn" data-target="translatedTextWrap" title="自动换行">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M4 19h6v-2H4v2zM20 5H4v2h16V5zm-3 6H4v2h13.25c1.1 0 2 .9 2 2s-.9 2-2 2H15v-2l-3 3 3 3v-2h2.25c2.3 0 4.25-2.05 4.25-4.5S19.55 11 17.25 11z" />
          </svg>
        </button>
        <input type="checkbox" id="translatedTextBold" style="display: none;">
        <input type="checkbox" id="translatedTextUnderline" style="display: none;">
        <input type="checkbox" id="translatedTextWrap" checked style="display: none;">
      </div>

      <!-- 目标文本偏移 -->
      <div class="setting-line">
        <span class="setting-label">目标文本偏移</span>
        <input type="number" id="translatedTextOffsetX" min="-50" max="50" value="0" class="number-input"
          placeholder="X">
        <input type="number" id="translatedTextOffsetY" min="-50" max="50" value="20" class="number-input"
          placeholder="Y">
      </div>

      <!-- 背景样式 -->
      <div class="setting-line">
        <span class="setting-label">背景样式</span>
        <input type="color" id="textBackgroundColor" value="#000000" class="color-input">
        <input type="range" id="textBackgroundOpacity" min="0" max="100" value="70" class="range-input">
        <span class="range-value" id="textBackgroundOpacityValue">70%</span>
      </div>

      <!-- 背景边框 -->
      <div class="setting-line">
        <span class="setting-label">背景边框</span>
        <input type="range" id="boxBorderWidth" min="0" max="10" value="2" class="range-input">
        <span class="range-value" id="boxBorderWidthValue">2px</span>
        <input type="color" id="boxBorderColor" value="#007AFF" class="color-input">
      </div>
    </div>
  </div>
  </div>

  <!-- 加载动画 -->
  <div class="loading" id="loading" style="display: none;">
    <div class="spinner"></div>
    <div>正在处理图片...</div>
  </div>

  <!-- 状态提示 -->
  <div class="status-toast" id="statusToast"></div>


  <script src="script.js"></script>
</body>

</html>
